name: Deploy Python project to Azure Function App (Windows)

on:
  push:
    branches: ["main"]

env:
  AZURE_FUNCTIONAPP_NAME: "your-app-name"   # <= change this
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."       # <= root folder
  PYTHON_VERSION: "3.9"

jobs:
  build-and-deploy:
    runs-on: windows-latest   # IMPORTANT: Windows runner for Windows function apps

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Dependencies (Windows structure)
      shell: pwsh
      run: |
        cd "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target="./.python_packages/lib/site-packages"

    - name: Azure Functions Deploy (Windows)
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
